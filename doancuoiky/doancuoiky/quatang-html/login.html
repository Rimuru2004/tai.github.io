<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/type.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>Email</h5>
          <input type="text" class="input-login-username" />
          <h5>Password</h5>
          <input type="password" class="input-login-password" />
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="signup.html" class="login__registerButton"
          >Tạo tài khoản mới</a
        >
      </div>
    </div>
  </body>
  <script>
    // validation form login
const inputUsername = document.querySelector(".input-login-username");
const inputPassword = document.querySelector(".input-login-password");
const btnLogin = document.querySelector(".login__signInButton");

// validation form login

btnLogin.addEventListener("click", (e) => {
  e.preventDefault();
  if (inputUsername.value === "" || inputPassword.value === "") {
    alert("vui lòng không để trống");
  } else {
    const user = JSON.parse(localStorage.getItem(inputUsername.value));
    if (
      user.username === inputUsername.value &&
      user.password === inputPassword.value
    ) {
      alert("Đăng Nhập Thành Công");
      window.location.href = "index.html";
    }
    else {
      alert("Đăng Nhập Không Thành Công");
      window.location.href = "login.html"
    }
  }
});
  </script>
</html>
